<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Raleway:wght@600&family=Roboto:wght@100&display=swap"
    rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Raleway:wght@100;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/storage_file.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .challenge_name{
      align-self: center;
      justify-self:center ;
      position: absolute;
      bottom: 0;
    }
    .attribution {
      padding: 20px;
      letter-spacing: 0.1em;
      text-align: center;
      background-color: black;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Folder -->
  <main class="folder">
    <!-- Folder Box -->
    <article class="folder_box">
      <div class="logo"><img src="./images/logo.svg" alt=""></div>
      <div class="folder_icons">
      <img class="img" src="./images/icon-document.svg" alt="">
      <img class="img" src="./images/icon-folder.svg" alt="">
      <img class="img" src="./images/icon-upload.svg" alt="">
      </div>
    </article>
    <!-- Storage Box -->
    <article class="storage_box">
      <div class="storage_left">
        <p  class="left">185<span class="gb_left">GB Left</span></p>
      </div>
      <div class="storage_container">
        <div class="title"><p class="storage_used">You’ve used<span class="used"> 815 GB </span> your storage</p></div>
        <div class="storage_line">
          <div class="storage_indicate">
            <div  class="ball"></div>
          </div>
        </div>
        <div class="gb_indicate">
          <div class="zero_gb">0 GB</div>
          <div class="thousand_gb">1000 GB</div>
        </div>
      </div>
    </article>
  </main>
  <footer class="challenge_name">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a  href="https://github.com/Kaviyarasan600" target="_blank">Kaviyarasan</a>
    </div>
  </footer>
</body>

</html>
